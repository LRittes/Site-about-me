<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LR Rittes</title>
</head>
<body>
    <header>
        <img src="imagens/logo-R-60.png" alt="fontes-de-grafite">
        <nav>
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button-uni" href="">Download CV</a>
        </nav>
    </header>
    <main>
        <section id="home">
            
        
            <div class="placa">
                <h1>Leandro R. Rittes</h1>
                <h3>Fullstack Developer</h3>  
                <div class="loading-spinner"></div>              
            </div>
            
            <div id="button-home" >

                <a class="button-uni" href="">Contatos</a>
            </div>
        </section>
        <section id="skills">
            <h1>Skills</h1>
            <div class="box-skills">
                <div>
                    <h3>HTML</h3>
                    <progress value="10" max="100">Progresso: 10%</progress>
                    <img src="imagens/ico_html5.png" alt="logo html">
                </div>
                <div>
                    <h3>CSS</h3>
                    <progress value="10" max="100">Progresso: 10%</progress>
                    <img src="imagens/ico_css3.png" alt="logo css">
                </div>
                <div>
                    <h3>JavaScript</h3>
                    <progress value="10" max="100">Progresso: 10%</progress>
                    <img src="imagens/ico_js.png" alt="logo js">
                </div>
                <div>
                    <h3>C</h3>
                    <progress value="10" max="100">Progresso: 10%</progress>
                    <img src="imagens/logo-c-pixel-90.png" alt="">
                </div>
                <div>
                    <h3>Python</h3>
                    <progress value="10" max="100">Progresso: 10%</progress>
                    <img src="imagens/logo-python-90.png" alt="">
                </div>
            </div>
        </section>

    <footer>

    </footer>
